<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignIn</title>
</head>
<body>
<div id="form">
    <h2>Register With Us</h2>
    <label for="username">Username</label><br>
    <input class="regform" type="text" name="username" id="username" placeholder="Enter username"><br>
    <p id="usernameErr">Username must be at 3 characters</p>
    <label for="e-mail">Email</label><br>
    <input class="regform" type="email" name="email" id="e-mail" placeholder="Enter email"><br>
    <p id="emailErr">Email is not valid</p>
    <label for="pswdmain">Password</label><br>
    <input class="regform" type="password" name="password" id="pswdmain" placeholder="Enter password"><br>
    <p id="passErr">Password must be at least 6 characters</p>
    <label for="pswdsec">Confirm Password</label><br>
    <input class="regform" type="password" name="password" id="pswdsec" placeholder="Enter password again"><br>
    <p id="pass2Err">Password2 is required</p>
    <input class="button" type="submit" id="submit" value="Submit">
</div>



<script src="./reg_valid.js"></script>    
</body>
</html>
