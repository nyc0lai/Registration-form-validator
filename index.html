<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <title>SignIn</title>
</head>
<body>
<div id="form-dev">
    <h2>Register With Us</h2>
   
        <label for="username">Username</label>
        <input class="regform" type="text" name="username" id="username" placeholder="Username">
        <p class="error" id="usernameErr"></p>
        <label for="e-mail">Email</label>
        <input class="regform" type="email" id="e-mail" placeholder="Email">
        <p class="error" id="emailErr"></p>
        <label for="pswdmain">Password</label>
        <input class="regform" type="password" id="pswdmain" placeholder="Enter password">
        <p class="error" id="passErr"></p>
        <label for="pswdsec">Confirm Password</label>
        <input class="regform" type="password" id="pswdsec" placeholder="Enter password again">
        <p class="error" id="pass2Err"></p>
        <input class="button" type="submit" id="submit" value="Submit">
    
</div>
<script src="./regvalidation.js"></script>    
</body>
</html>
