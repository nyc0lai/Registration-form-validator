<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <title>SignIn</title>
</head>
<body>
<div id="form">
    <h3>Register With Us</h3>
    <label for="username">Username</label><br>
    <input type="text" name="username" id="username" placeholder="Enter username"><br>
    <label for="e-mail">Email</label><br>

    <label for="pswdmain">Password</label><br>
    <input type="password" name="password" id="pswdmain" placeholder="Enter password"><br>
    <label for="pswdsec">Consfirm Password</label><br>
    <input type="password" name="password" id="pswdsec" placeholder="Enetr passwword again"><br>
    <input type="submit" id="submit" value="Submit">
</div>



<script src="./reg_valid.js"></script>
