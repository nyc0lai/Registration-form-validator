<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <title>SignIn</title>
</head>
<body>
<div id="form-dev">
    <h2>Register With Us</h2>
        <label for="username">Username</label><br>
        <input class="regform" type="text" name="username" id="username" placeholder="Enter username" value=""><br>
        <p class="error" id="usernameErr" data-tooltip="Всплывающая подсказка">пппппп</p>
        <label for="e-mail">Email</label><br>
        <input class="regform" type="email" id="e-mail" placeholder="Enter email" value=""><br>
        <p class="error" id="emailErr"></p>
        <label for="pswdmain">Password</label><br>
        <input class="regform" type="password" id="pswdmain" placeholder="Enter password"><br>
        <p class="error" id="passErr">Password must be at least 6 characters</p>
        <label for="pswdsec">Confirm Password</label><br>
        <input class="regform" type="password" id="pswdsec" placeholder="Enter password again"><br>
        <p class="error" id="pass2Err">Password2 is required</p>
        <input class="button" type="submit" id="submit" value="Submit">
</div>

<div>
<p id="da">milion dolars</p>
</div>


<script src="./regvalidation.js"></script>    
</body>
</html>
